<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Booth Scanner</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body { margin:0; background:#111; color:#fff; font-family:sans-serif;
           display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { text-align:center; }
    img { max-width: 40vw; max-height: 60vh; display:block; margin: 16px auto; border-radius: 12px; }
    .name { font-size: clamp(28px, 6vw, 64px); font-weight: 800; }
    .hint { opacity:.7; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="name" id="name">Tempelkan gelang...</div>
    <img id="photo" style="display:none" />
    <div class="hint">Menunggu tap berikutnya</div>
  </div>

  <script>
    const socket = io();
    const nameEl = document.getElementById("name");
    const photoEl = document.getElementById("photo");

    socket.on("nfc_tapped", async (msg) => {
      const uid = msg.uid;
      try {
        const res = await fetch(`/api/participant/${uid}`);
        if (!res.ok) {
          nameEl.textContent = "Data tidak ditemukan";
          photoEl.style.display = "none";
          return;
        }
        const json = await res.json();
        const { Nama, Foto } = json.data;
        nameEl.textContent = Nama || "(Tanpa Nama)";
        if (Foto) {
          photoEl.src = "/" + Foto; // contoh: /foto_peserta/nama_timestamp.jpg
          photoEl.style.display = "block";
        } else {
          photoEl.style.display = "none";
        }
      } catch (e) {
        nameEl.textContent = "Gagal memuat data";
        photoEl.style.display = "none";
      }
    });
  </script>
</body>
</html>
